name: CI Quality Gates

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  scope-detection:
    name: scope-detection
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      contracts: ${{ steps.filter.outputs.contracts }}
      infra: ${{ steps.filter.outputs.infra }}
      docs: ${{ steps.filter.outputs.docs }}
      standards: ${{ steps.filter.outputs.standards }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed scopes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'apps/backend/**'
            frontend:
              - 'apps/frontend/**'
            contracts:
              - 'packages/contracts/**'
            infra:
              - 'infra/**'
            docs:
              - 'docs/**'
            standards:
              - '.editorconfig'
              - '.gitattributes'
              - '.gitignore'
              - 'package.json'
              - 'tools/**'
              - '.github/**'

  quality-gates:
    name: quality-gates
    runs-on: ubuntu-latest
    needs: scope-detection
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Bootstrap checks
        run: npm run bootstrap

      - name: Lint checks
        run: npm run lint

      - name: Formatting checks
        run: npm run format:check

      - name: Test checks
        run: npm test

      - name: Publish CI scope summary
        run: |
          echo "## Changed Scopes" >> "$GITHUB_STEP_SUMMARY"
          echo "- backend: ${{ needs.scope-detection.outputs.backend }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- frontend: ${{ needs.scope-detection.outputs.frontend }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- contracts: ${{ needs.scope-detection.outputs.contracts }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- infra: ${{ needs.scope-detection.outputs.infra }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- docs: ${{ needs.scope-detection.outputs.docs }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- standards: ${{ needs.scope-detection.outputs.standards }}" >> "$GITHUB_STEP_SUMMARY"
