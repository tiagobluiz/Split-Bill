name: CI Quality Gates

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  scope-detection:
    name: scope-detection
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      contracts: ${{ steps.filter.outputs.contracts }}
      infra: ${{ steps.filter.outputs.infra }}
      docs: ${{ steps.filter.outputs.docs }}
      standards: ${{ steps.filter.outputs.standards }}
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Detect changed scopes
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        with:
          filters: |
            backend:
              - 'apps/backend/**'
            frontend:
              - 'apps/frontend/**'
            contracts:
              - 'packages/contracts/**'
            infra:
              - 'infra/**'
            docs:
              - 'docs/**'
            standards:
              - '.editorconfig'
              - '.gitattributes'
              - '.gitignore'
              - 'package.json'
              - 'tools/**'
              - '.github/**'

  quality-gates:
    name: quality-gates
    runs-on: ubuntu-latest
    needs: scope-detection
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js 20
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: npm

      - name: Evaluate scoped execution
        id: run-checks
        run: |
          should_run="${{ needs.scope-detection.outputs.backend == 'true' || needs.scope-detection.outputs.frontend == 'true' || needs.scope-detection.outputs.contracts == 'true' || needs.scope-detection.outputs.infra == 'true' || needs.scope-detection.outputs.standards == 'true' }}"
          echo "should_run=${should_run}" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        if: steps.run-checks.outputs.should_run == 'true'
        run: npm ci

      - name: Bootstrap checks
        if: steps.run-checks.outputs.should_run == 'true'
        run: npm run bootstrap

      - name: Lint checks
        if: steps.run-checks.outputs.should_run == 'true'
        run: npm run lint

      - name: Contract checks
        if: steps.run-checks.outputs.should_run == 'true'
        run: npm run contracts:check

      - name: Formatting checks
        if: steps.run-checks.outputs.should_run == 'true'
        run: npm run format:check

      - name: Test checks
        if: steps.run-checks.outputs.should_run == 'true'
        run: npm test

      - name: Skip checks for docs-only changes
        if: steps.run-checks.outputs.should_run != 'true'
        run: |
          echo "Only documentation changes detected in this PR scope."
          echo "Skipping bootstrap/lint/contracts/format/test quality steps."

      - name: Publish CI scope summary
        run: |
          echo "## Changed Scopes" >> "$GITHUB_STEP_SUMMARY"
          echo "- backend: ${{ needs.scope-detection.outputs.backend }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- frontend: ${{ needs.scope-detection.outputs.frontend }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- contracts: ${{ needs.scope-detection.outputs.contracts }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- infra: ${{ needs.scope-detection.outputs.infra }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- docs: ${{ needs.scope-detection.outputs.docs }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- standards: ${{ needs.scope-detection.outputs.standards }}" >> "$GITHUB_STEP_SUMMARY"
